{% extends 'base.html' %}

{% block content %}

<h1>Eliminar Usuario</h1>
<p>¿Estás seguro que deseas eliminar el usuario {{ usuario.username }}?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar usuario</button>
    <a class="btn btn-secondary" href="{% url 'INListarUsuarios' %}">Cancelar</a>
</form>

{% endblock %}
