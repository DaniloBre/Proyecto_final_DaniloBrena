<!DOCTYPE html>
<html lang="en">
    <head>

        {% load static %}

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Bare - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'InscripcionNatacion/css/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'INPersonas' %}">Inscripcion</a>
                <a class="navbar-brand" href="{% url 'INClases' %}">Clases</a>
                <a class="navbar-brand" href="{% url 'INProfesores' %}">Profesor</a>
                <a class="navbar-brand" href="{% url 'INComentarios' %}">Comentarios</a>



                <!--loging y logout-->
                {% if user.is.authenticated %}
                    <img src="{{ user.avatar.imagen.url }}" alt="Persona" height="45 px">
                    <a class="btn btn-secondary" href="{% url 'accountLogout' %}">Logout</a>

                {% else %}
                    <a class="btn btn-secondary" href="{% url 'accountRegistrar' %}">Registrar</a>
                    <a class="btn btn-secondary" href="{% url 'accountLogin' %}">Login</a>

                {% endif %}



                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </div>
            </div>
        </nav>
        <!-- Page content-->
        <div class="container">
            <div class="text-center mt-5">

                {% block cambia_contenido %}



                {% endblock %}

            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
